<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Basic Reset */
        body, h1, h2, h3, h4, p, figure, blockquote, dl, dd {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            font-size: 16px;
            background: #f0f2f5;
        }

    /* Sidebar Enhancements for Aesthetic Appeal */
#sidebar {
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background: #293241; /* Updated color for a modern, sleek look */
    color: #f0f2f5;
    transition: all 0.3s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Deeper shadow for a subtle 3D effect */
}

#sidebar header {
    background-color: #3d5a80; /* A contrasting shade for the header */
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #00000022; /* Soft separator */
}

#sidebar .nav a {
    color: #f0f2f5;
    padding: 15px 20px;
    display: block;
    transition: all 0.2s ease-in-out;
    text-decoration: none;
    border-bottom: 1px solid #00000022; /* Subtle separators for a clean look */
}

#sidebar .nav a:hover {
    background: #ee6c4d; /* A vibrant color for hover state */
    color: #ffffff;
    padding-left: 30px; /* Dynamic effect to indicate selection */
}

#sidebar .nav a i {
    margin-right: 10px;
}

/* Improved Aesthetic for Active Links */
#sidebar .nav a.active {
    background-color: #ee6c4d;
    color: #ffffff;
    font-weight: 500;
}

/* Adjustments for Content Area */
#content {
    margin-left: 250px;
    padding: 20px;
    background: #f0f2f5; /* Ensures content area complements the sidebar */
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px; /* Sidebar hides on smaller screens */
    }
    #sidebar.active {
        margin-left: 0; /* Sidebar reappears on toggle */
    }
    #content {
        margin-left: 0;
    }
}

        /* Card Styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            width: 300px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .container {
            padding: 15px;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="submit"] {
            width: 40%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Button and Input Enhancements */
        button[type="button"], input[type="submit"] {
            transition: background-color 0.3s ease;
        }
        button[type="button"]:hover, input[type="submit"]:hover {
            opacity: 0.8;
        }

        .flag1 {
        font-size: 1rem;
        color: #333;
        background-color: #f8f9fa;
        border-left: 5px solid #007bff;
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 5px;
    }
    /* Header Styles */
header {
    background-color: #263238; /* Adjust the background color as needed */
    padding: 20px;
    text-align: center;
}

/* Dashboard Link Styles */
.dashboard-link {
    color: #CFD8DC; /* This is a light grey color; adjust as needed */
    text-decoration: none; /* Removes underline */
    font-size: 1.4em;
}

/* Optional: Add a hover effect for the link */
.dashboard-link:hover {
    color: #ECEFF1; /* Lighter grey for hover effect */
}

    </style>
</head>
